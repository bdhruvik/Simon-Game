<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Siomon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Duplicate Simon Game.</h1>
    <h2>Press Any Key To Start The Game</h2>
    <h2>Highscore:<span id="highscore">0</span></h2>
    <div id="main">
        <div class="btn simon red" type="button" id="red">1</div>
        <div class="btn simon green" type="button" id="green">2</div>
        
        <div class="btn simon blue" type="button" id="blue">3</div>
        <div class="btn simon pink" type="button" id="pink">4</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
