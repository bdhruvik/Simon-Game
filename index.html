<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <p>Highscore: <span class="highscore">0</span></p>
    <div id="simon-Game">
    <div id="pink" class="simon pink" type="button">1</div>
    <div id="blue" class="simon blue" type="button">2</div>
    
    <div id="orange" class="simon orange" type="button">3</div>
    <div id="navy" class="simon navy" type="button">4</div>
</div>

    <script src="app.js"></script>
</body>
</html>
